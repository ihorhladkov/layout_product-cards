<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__img"
        >
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <h3 class="card__code">Product code: 195434</h3>

        <div class="card__rate">
          <div class="card__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">Reviews: 5</div>
        </div>

        <div class="card__price price">
          <div class="price__title">Price:</div>

          <div class="price__amount">$2,199</div>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
